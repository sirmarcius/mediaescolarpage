<!DOCType html>
<html lang"pt-br">
<head>
  <title> Imersão Dev Alura - Aula 01</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="/index.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Calculadora de média</h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    <div class="box">
      <label>Nota 1 </label>
      <input id="nt1" type="number">
      <label>Nota 2</label>
      <input id="nt2" type="number">
      <label>Nota 3</label>
      <input id="nt3" type="number">
      <label>Nota 4</label>
      <input id="nt4" type="number">
      <div id="bts">
        <input id="calc" type="button" value="Calcular" onclick="calcular()">
        <input id="clear" type="button" value="Limpar" onclick="limpar()">
      </div>
      <form class="result"></form>
      <form class="result2"></form>
    </div>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
</body>

</html>
