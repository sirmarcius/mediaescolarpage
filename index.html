<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="index.js">index.js</script>
  <title>Média Escolar</title>
</head>
<body>
  <h1>Média Escolar</h1>
  <div class="container">
    <div class="inbox">
     <fieldset>
       <label>Nota 1</label>
       <input id="nt1" type="number">
       <label>Nota 2</label>
       <input id="nt2" type="number">
       <label>Nota 3</label>
       <input id="nt3" type="number">
       <label>Nota 4</label>
       <input id="nt4" type="number">
     </fieldset> 
    </div>
    <div class="bts">
      <input id="calc" type="button" value="Calcular" onclick="calcular()">
      <input id="clear" type="button" value="Limpar" onclick="limpar()">
       </div>
    <div>
    <fieldset class="borda-result">
      <textarea class="result"></textarea>
    </fieldset>
    </div>
  </div>
  </body>
</html>
